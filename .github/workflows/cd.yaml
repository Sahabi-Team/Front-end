name: CD

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
    types:
      - closed



jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ secrets.SHARAF_GHCR_USERNAME }}
        password: ${{ secrets.SHARAF_GHCR_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        docker compose build
        docker compose push
    
    - name: Copy files to server via SSH
      uses: appleboy/scp-action@v0.1.0
      with:
        host: ${{ secrets.FRONT_SERVER_HOST }}
        username: ${{ secrets.FRONT_SERVER_USER }}
        password: ${{ secrets.FRONT_SERVER_PASSWORD }}
        source: "docker-compose.yaml"
        target: "/home/${{ secrets.FRONT_SERVER_USER }}/"

    - name: Deploy on server
      uses: appleboy/ssh-action@v0.1.8 
      with:
        host: ${{ secrets.FRONT_SERVER_HOST }}
        username: ${{ secrets.FRONT_SERVER_USER }}
        password: ${{ secrets.FRONT_SERVER_PASSWORD }}
        script: |

          cd /home/${{ secrets.FRONT_SERVER_USER }}/

          echo "${{ secrets.SHARAF_GHCR_TOKEN }}" | docker login ghcr.io -u ${{ secrets.SHARAF_GHCR_USERNAME }} --password-stdin

          docker compose pull
          
          docker compose down
          
          docker compose up -d
